<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Partenariat</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="bg-white" style="margin: 0; padding: 0;">
  <section id="partners" class="py-20 bg-white border-t border-gray-200" data-aos="fade-up">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-4">Partenariat</h2>
      <p class="text-gray-600 mb-10">
        Tu es freelance ou indépendant et tu souhaites collaborer avec une agence dynamique ?<br>
        Rejoins sqwensi et participons ensemble à des projets innovants dans le design, la tech ou les médias.
      </p>

      <!-- Nouveau formulaire de contact -->
      <div class="relative bg-white p-6 rounded-xl shadow-lg">
        <h3 class="text-xl font-bold mb-4 text-center">Contactez-nous pour une collaboration</h3>
        <form class="grid grid-cols-1 gap-6 text-sm" method="POST" action="/submit-collaboration">
          <input type="text" placeholder="Nom & Prénom" class="p-3 rounded bg-gray-100 text-black" required>
          <input type="tel" placeholder="Numéro de téléphone" class="p-3 rounded bg-gray-100 text-black" required>
          <input type="email" placeholder="Adresse Email" class="p-3 rounded bg-gray-100 text-black" required>
          <input type="text" placeholder="Instagram" class="p-3 rounded bg-gray-100 text-black">

          <!-- Choix du moyen de contact préféré -->
          <div class="p-3 rounded bg-gray-100 text-black">
            <label for="contact-method" class="block mb-2">Comment préférez-vous être contacté ?</label>
            <select name="contact-method" id="contact-method" class="p-2 rounded w-full">
              <option value="instagram">Instagram</option>
              <option value="gsm">GSM</option>
              <option value="mail">Email</option>
            </select>
          </div>

          <!-- Options supplémentaires -->
          <div class="grid grid-cols-1 gap-4 mb-4">
            <label class="block">Statut :</label>
            <div class="flex space-x-4">
              <label>
                <input type="radio" name="status" value="independent" class="mr-2">
                Indépendant
              </label>
              <label>
                <input type="radio" name="status" value="not-yet" class="mr-2">
                Pas encore
              </label>
              <label>
                <input type="radio" name="status" value="soon" class="mr-2">
                Bientôt
              </label>
            </div>
          </div>

          <button type="submit" class="bg-green-500 hover:bg-green-400 text-white py-2 px-4 rounded font-semibold transition">
            Collaborons
          </button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
