<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil</title>
  <style>
    .animate-entrance {
      animation: fadeInUp 1s ease-out both;
    }
    .animate-color-aura {
      animation: glow 4s ease-in-out infinite;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #22c55e; }
      25% { text-shadow: 0 0 10px #3b82f6; }
      50% { text-shadow: 0 0 10px #a855f7; }
      75% { text-shadow: 0 0 10px #f59e0b; }
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <section id="home" class="h-screen flex items-center justify-center text-center bg-cover bg-center" style="background-image: url('../assets/img/bg-gold-white.jpg');">
    <div class="relative z-10 text-center text-white animate-entrance cursor-pointer">
      <h2 class="text-5xl md:text-7xl font-extrabold mb-4 animate-color-aura">L'agence créative & tech</h2>
      <p class="text-xl max-w-xl mx-auto animate-color-aura">Design. Branding. Import-export. Développement web.</p>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-20 bg-white border-t border-gray-200">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h3 class="text-3xl font-bold mb-4">À propos de sqwensi</h3>
      <p class="text-gray-700 text-lg">
        sqwensi est une agence créative belge qui connecte design, technologie et logistique pour propulser des marques ambitieuses dans l’univers digital et physique.
      </p>
    </div>
  </section>
</body>
</html>
