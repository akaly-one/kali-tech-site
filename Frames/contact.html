<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <!-- Lien vers le fichier CSS externe -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section id="contact" class="py-20 bg-white border-t border-gray-200" data-aos="fade-up">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h3 class="text-3xl font-bold mb-6">Contact</h3>

      <!-- Boutons RÃ©seaux Sociaux -->
      <div class="flex justify-center flex-wrap gap-4 mb-8">
        <button class="px-6 py-2 bg-gray-800 text-white rounded-full">Facebook</button>
        <button class="px-6 py-2 bg-gray-800 text-white rounded-full">Instagram</button>
        <button class="px-6 py-2 bg-gray-800 text-white rounded-full">WhatsApp</button>
        <button class="px-6 py-2 bg-gray-800 text-white rounded-full">TikTok</button>
      </div>

      <!-- Formulaire Contact -->
      <form class="grid grid-cols-1 gap-4 max-w-xl mx-auto">
        <input type="text" placeholder="Nom" class="p-3 rounded bg-gray-100 text-black" required>
        <input type="email" placeholder="Email" class="p-3 rounded bg-gray-100 text-black" required>
        <textarea placeholder="Votre message..." rows="4" class="p-3 rounded bg-gray-100 text-black" required></textarea>
        <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded font-semibold hover:bg-green-400 transition">
          Envoyer
        </button>
      </form>
    </div>
  </section>
</body>
</html>
