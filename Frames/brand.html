<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Brand</title>
  <style>
    @keyframes slide-x {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
    .animate-slide-x {
      animation: slide-x 12s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <section id="brand" class="py-20 bg-white border-t border-gray-200" data-aos="fade-up">
    <div class="max-w-5xl mx-auto px-4 text-center">
      <h3 class="text-3xl font-bold mb-6">Brand</h3>
      <p class="text-gray-700 mb-8">Découvrez nos inspirations et produits en développement. Cette galerie évoluera bientôt en un espace de commande personnalisé.</p>

      <!-- Slideshow simple -->
      <div class="relative w-full max-w-3xl mx-auto overflow-hidden rounded-xl shadow-md">
        <div class="flex animate-slide-x w-[300%]">
          <img src="https://picsum.photos/id/1018/900/500" class="w-full object-cover" alt="Produit 1">
          <img src="https://picsum.photos/id/1022/900/500" class="w-full object-cover" alt="Produit 2">
          <img src="https://picsum.photos/id/1025/900/500" class="w-full object-cover" alt="Produit 3">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
