<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sqwensi - Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
@keyframes colorWave {
  0% { color: #22c55e; }
  25% { color: #3b82f6; }
  50% { color: #a855f7; }
  75% { color: #f59e0b; }
  100% { color: #22c55e; }
}

.animate-color-wave {
  animation: colorWave 3s infinite;
}

#content-frame {
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  min-height: calc(100vh - 4rem); /* hauteur min adaptée à un header + frame */
}
#content-frame.loaded {
  opacity: 1;
}
.loader {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  color: #888;
  font-size: 1rem;
}
</style>
</head>
<body class="bg-white text-black">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full bg-black/80 text-white z-50 border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a id="logo-frame" data-src="Frames/homefr.html" class="text-xl font-bold tracking-wide logo-animated cursor-pointer">sqwensi</a>
      <ul class="desktop-menu flex space-x-6 text-sm font-medium">
        <li><a href="Frames/studio.html" class="menu-link uppercase relative group"><span class="link-text">Studio</span><span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span></a></li>
        <li><a href="Frames/brand.html" class="menu-link uppercase relative group"><span class="link-text">Brand</span><span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span></a></li>
        <li><a href="Frames/partners.html" class="menu-link uppercase relative group"><span class="link-text">Partenariat</span><span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span></a></li>
        <li><a href="Frames/contact.html" class="menu-link uppercase relative group"><span class="link-text">Contact</span><span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span></a></li>
      </ul>
      <button id="menu-toggle" class="md:hidden text-2xl">☰</button>
    </div>
    <ul id="mobile-menu" class="md:hidden hidden flex-col space-y-4 mt-4 text-sm font-medium">
      <li><a href="Frames/studio.html" class="menu-link uppercase">Studio</a></li>
      <li><a href="Frames/brand.html" class="menu-link uppercase">Brand</a></li>
      <li><a href="Frames/partners.html" class="menu-link uppercase">Partenariat</a></li>
      <li><a href="Frames/contact.html" class="menu-link uppercase">Contact</a></li>
    </ul>
  </nav>

  <!-- Contenu dynamique -->
  <main class="pt-16 px-0">
    <div id="content-frame" class="transition-all duration-500 ease-in-out overflow-hidden"></div>
  </main>

  <script>
    const frame = document.getElementById('content-frame');
    
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        frame.classList.remove('loaded');
        frame.innerHTML = '<div class="loader">Chargement...</div>';
        const res = await fetch('Frames/homefr.html');
        const html = await res.text();
        setTimeout(() => {
          frame.innerHTML = html;
          frame.classList.add('loaded');
          frame.style.minHeight = 'calc(100vh - 6rem)';
        }, 300);

        const temp = document.createElement('div');
        temp.innerHTML = html;
        document.body.appendChild(temp);
        const height = temp.offsetHeight;
        document.body.removeChild(temp);

        frame.style.height = height + 'px';
      } catch {
        frame.innerHTML = '<p class="text-center text-red-500">Page d’accueil introuvable.</p>';
        frame.style.height = 'auto';
      }
    });

    const menuLinks = document.querySelectorAll('nav a[href$=".html"]');

    const emojiMap = {
      'Studio': '📸',
      'Brand': '💼',
      'Partenariat': '🤝',
      'Contact': '✉️'
    };

    menuLinks.forEach(link => {
      const span = link.querySelector('.link-text');
      const original = span.textContent;

      link.addEventListener('mouseover', () => {
        span.textContent = emojiMap[original] || original;
      });

      link.addEventListener('mouseout', () => {
        span.textContent = original;
      });

      link.addEventListener('click', async (e) => {
        e.preventDefault();
        const url = link.getAttribute('href');
        frame.classList.remove('loaded');
        frame.innerHTML = '<div class="loader">Chargement...</div>';
        try {
          const res = await fetch(url);
          const html = await res.text();
          setTimeout(() => {
            frame.innerHTML = html;
            frame.classList.add('loaded');
            frame.style.minHeight = 'calc(100vh - 6rem)';
          }, 300);

          const temp = document.createElement('div');
          temp.innerHTML = html;
          document.body.appendChild(temp);
          const height = temp.offsetHeight;
          document.body.removeChild(temp);

          frame.style.height = height + 'px';
          window.scrollTo({ top: frame.offsetTop - 80, behavior: 'smooth' });
        } catch {
          frame.innerHTML = '<p class="text-center text-red-500">Contenu introuvable.</p>';
          frame.style.height = 'auto';
        }
      });
    });

    const logo = document.getElementById('logo-frame');
    if (logo) {
      logo.addEventListener('click', async (e) => {
        e.preventDefault();
        const url = logo.getAttribute('data-src');
        frame.classList.remove('loaded');
        frame.innerHTML = '<div class="loader">Chargement...</div>';
        try {
          const res = await fetch(url);
          const html = await res.text();
          setTimeout(() => {
            frame.innerHTML = html;
            frame.classList.add('loaded');
            frame.style.minHeight = 'calc(100vh - 6rem)';
          }, 300);

          const temp = document.createElement('div');
          temp.innerHTML = html;
          document.body.appendChild(temp);
          const height = temp.offsetHeight;
          document.body.removeChild(temp);

          frame.style.height = height + 'px';
          window.scrollTo({ top: frame.offsetTop - 80, behavior: 'smooth' });
        } catch {
          frame.innerHTML = '<p class="text-center text-red-500">Contenu introuvable.</p>';
          frame.style.height = 'auto';
        }
      });
    }

    const mobileToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
