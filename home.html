<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sqwensi - Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function loadFrame() {
      document.getElementById('content-frame').src = 'Frames/hfr.html';
    }
  </script>
  <style>
    /* Modification du texte du menu de navigation */
    .menu-link {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      color: white; /* Couleur par défaut du texte du menu */
    }

    /* Couleur au survol */
    .menu-link:hover {
      color: black;
      font-size: 20px; /* Agrandir légèrement le texte au survol */
      transition: font-size 0.3s ease-in-out, color 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-black" onload="loadFrame();">

  <!-- Navigation -->
  <header class="fixed top-0 w-full bg-[#6F2C3E] text-white z-50 border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div id="logo-frame" data-src="Frames/hfr.html"
           class="text-4xl md:text-5xl font-extrabold tracking-wide logo-animated cursor-pointer select-none z-[999] relative text-white glow">
        sqwensi
      </div>
      <!-- Menu desktop -->
      <ul class="desktop-menu hidden md:flex space-x-6 text-sm font-medium">
        <li><a href="Frames/studio.html" class="menu-link uppercase relative group" onclick="document.getElementById('content-frame').src = this.href; return false;">
          Studio
          <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
        </a></li>
        <li><a href="Frames/brand.html" class="menu-link uppercase relative group" onclick="document.getElementById('content-frame').src = this.href; return false;">
          Brand
          <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
        </a></li>
        <li><a href="Frames/partners.html" class="menu-link uppercase relative group" onclick="document.getElementById('content-frame').src = this.href; return false;">
          Partenariat
          <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
        </a></li>
        <li><a href="Frames/contact.html" class="menu-link uppercase relative group" onclick="document.getElementById('content-frame').src = this.href; return false;">
          Contact
          <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
        </a></li>
      </ul>

      <!-- Menu mobile -->
      <button id="menu-toggle" class="md:hidden text-2xl" onclick="document.getElementById('mobile-menu').classList.toggle('hidden');">☰</button>
    </div>
    <!-- Mobile Menu -->
    <ul id="mobile-menu" class="md:hidden hidden flex-col space-y-4 mt-4 text-sm font-medium">
      <li><a href="Frames/studio.html" class="menu-link uppercase text-base" onclick="document.getElementById('content-frame').src = this.href; return false;">Studio</a></li>
      <li><a href="Frames/brand.html" class="menu-link uppercase text-base" onclick="document.getElementById('content-frame').src = this.href; return false;">Brand</a></li>
      <li><a href="Frames/partners.html" class="menu-link uppercase text-base" onclick="document.getElementById('content-frame').src = this.href; return false;">Partenariat</a></li>
      <li><a href="Frames/contact.html" class="menu-link uppercase text-base" onclick="document.getElementById('content-frame').src = this.href; return false;">Contact</a></li>
    </ul>
  </header>

  <!-- Cadre pour charger dynamiquement une frame -->
  <main class="pt-16">
    <div id="content-frame" class="transition-all duration-500 ease-in-out overflow-hidden max-w-full"></div>
  </main>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
