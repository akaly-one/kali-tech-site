<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sqwensi</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    h1 {
      position: absolute;
      top: 30%;
      font-size: 3rem;
      color: #111;
      letter-spacing: 4px;
    }
    .pulse-button {
      position: relative;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #00ffcc, #ff0066, #6600ff);
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7);
    }

    .pulse-button::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
      animation: pulse-wave 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes pulse-wave {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>sqwensi</h1>
  <div class="pulse-button" onclick="redirectToHome()"></div>

  <script>
    function redirectToHome() {
      document.body.style.transition = 'opacity 0.8s ease';
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 800);
    }
  </script>
</body>
</html>
