<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kali-Tech</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS (Animation On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900">

    <!-- Header -->
    <header class="text-center py-10">
      <h1 class="text-5xl font-semibold text-gray-900" data-aos="fade-down">Bienvenue chez Kali-Tech</h1>
      <p class="mt-2 text-gray-500" data-aos="fade-up">Création | Design | Multimédia | Projets Import</p>
    </header>

    <!-- Galerie aléatoire -->
    <section class="container mx-auto px-4 py-10">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div data-aos="zoom-in"><img src="https://unsplash.it/400/300?random=1" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" alt="Image 1"></div>
        <div data-aos="zoom-in"><img src="https://unsplash.it/400/300?random=2" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" alt="Image 2"></div>
        <div data-aos="zoom-in"><img src="https://unsplash.it/400/300?random=3" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" alt="Image 3"></div>
        <div data-aos="zoom-in"><img src="https://unsplash.it/400/300?random=4" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" alt="Image 4"></div>
        <div data-aos="zoom-in"><img src="https://unsplash.it/400/300?random=5" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" alt="Image 5"></div>
        <div data-aos="zoom-in"><img src="https://unsplash.it/400/300?random=6" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300" alt="Image 6"></div>
      </div>
    </section>

    <!-- Init AOS -->
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
